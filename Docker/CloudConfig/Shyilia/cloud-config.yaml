#cloud-config

hostname: "Shyilia"

coreos:
  update:
    reboot-strategy: "etcd-lock"
  etcd2:
    name: "Shyilia"
    discovery: "https://discovery.etcd.io/5b486258ddc3fbfb008f8426db939b50"
    advertise-client-urls: "http://10.99.0.13:2379"
    initial-advertise-peer-urls: "http://10.99.0.13:2380"
    listen-client-urls: "http://10.99.0.13:2379,http://10.99.0.13:4001"
    listen-peer-urls: "http://10.99.0.13:2380,http://10.99.0.13:7001"
    data-dir: /var/lib/etcd2
  fleet:
    public-ip: 10.99.0.13
    etcd_servers: "http://10.99.0.13:2379"
  units:
    - name: 00-eth1.network
      runtime: true
      content: |
        [Match]
        Name=eth1

        [Network]
        Address=10.99.0.13/16
    - name: var-lib-etcd2.mount
      command: start
      content: |
        [Mount]
        Before=etcd2.service
        What=10.99.0.10:/storage/shyilia
        Where=/var/lib/etcd2
        Type=nfs
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
    - name: rpc-statd.service
      command: start
      enable: true
    - name: mnt.mount
      command: start
      content: |
        [Mount]
        After=rpc-statd.service
        Requires=rpc-statd.service
        What=10.99.0.10:/storage
        Where=/mnt
        Type=nfs

ssh_authorized_keys:
  - "ssh-rsa "